<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigga Claude</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <div class="welcome-icon">
                <img src="asterisk-icon.png" alt="Asterisk" class="spinning-asterisk">
            </div>
            <h1 class="welcome-title">What you want</h1>
            <div class="input-container-welcome">
                <div class="input-wrapper">
                    <textarea 
                        id="welcomeInput" 
                        placeholder="Message Nigga Claude..." 
                        rows="1"
                        maxlength="2000"
                    ></textarea>
                    <button class="send-button" id="welcomeSendButton">
                        <svg class="send-icon" viewBox="0 0 24 24">
                            <path d="M5 12h14M12 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="quick-actions">
                <button class="action-btn" data-action="token">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 6v12M8 10h8M8 14h8"></path>
                    </svg>
                    Load Token
                </button>
                <button class="action-btn" data-action="dex">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                    View on DEX
                </button>
                <button class="action-btn" data-action="help">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    Help
                </button>
            </div>
        </div>
    </div>

    <!-- Chat Interface (hidden initially) -->
    <div class="chat-interface" id="chatInterface" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    New Chat
                </button>
                <button class="clear-all-btn" id="clearAllBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Clear All
                </button>
                <div class="social-links">
                    <a href="https://x.com/NiggaClaudeSol" target="_blank" class="social-link" title="Follow on X">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                        </svg>
                        Follow on X
                    </a>
                </div>
            </div>

            <!-- Crypto Utilities -->
            <div class="crypto-section">
                <h3 class="section-title">Wallet Tracker</h3>
                <div class="wallet-input-group">
                    <input type="text" id="walletInput" placeholder="Paste wallet address..." />
                    <button class="track-btn" id="trackWalletBtn">Track</button>
                </div>
                <div class="wallet-balance" id="walletBalance">
                    <div class="balance-placeholder">No wallet tracked</div>
                </div>
            </div>

            <div class="crypto-section">
                <h3 class="section-title">Token Info</h3>
                <div class="wallet-input-group">
                    <input type="text" id="tokenInput" placeholder="Token address/symbol..." />
                    <button class="track-btn" id="trackTokenBtn">Load</button>
                </div>
                <div class="token-info" id="tokenInfo">
                    <div class="info-placeholder">No token loaded</div>
                </div>
            </div>

            <div class="crypto-section">
                <h3 class="section-title">Live Chart</h3>
                <div class="chart-controls">
                    <select id="timeframe" class="timeframe-select">
                        <option value="1">1H</option>
                        <option value="24" selected>24H</option>
                        <option value="168">7D</option>
                        <option value="720">30D</option>
                    </select>
                </div>
                <div class="chart-container" id="chartContainer">
                    <div class="chart-placeholder">Enter token to view chart</div>
                </div>
            </div>

            <div class="crypto-section">
                <h3 class="section-title">Top Holders</h3>
                <div class="holders-list" id="holdersList">
                    <div class="holders-placeholder">Load token to view holders</div>
                </div>
            </div>

            <div class="chat-history" id="chatHistory">
                <!-- Chat history items will be added here -->
            </div>
        </div>

        <!-- Toggle sidebar button (mobile) -->
        <button class="sidebar-toggle" id="sidebarToggle">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <!-- Main chat area -->
        <div class="main-chat">
            <div class="header">
                <div class="logo">
                    <svg viewBox="0 0 100 100" class="logo-icon">
                        <path d="M50 10 L55 35 L50 30 L45 35 Z M50 90 L55 65 L50 70 L45 65 Z M10 50 L35 45 L30 50 L35 55 Z M90 50 L65 55 L70 50 L65 45 Z M25 25 L40 40 L35 35 L40 30 Z M75 75 L60 60 L65 65 L60 70 Z M75 25 L60 40 L65 35 L70 40 Z M25 75 L40 60 L35 65 L30 60 Z" fill="currentColor"/>
                    </svg>
                </div>
                <div class="title">Nigga Claude</div>
            </div>

            <div class="chat-container" id="chatContainer">
                <!-- Messages will be added by JavaScript -->
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Message Dark Claude..." 
                        rows="1"
                        maxlength="2000"
                    ></textarea>
                    <button class="send-button" id="sendButton">
                        <svg class="send-icon" viewBox="0 0 24 24">
                            <path d="M5 12h14M12 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
